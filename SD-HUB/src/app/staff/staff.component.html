<div class="card">
    <h3>My Attendance</h3>
    <div class="attendance-actions">
      <button class="btn btn-success" (click)="checkIn()" [disabled]="isCheckedIn">Check In</button>
      <button class="btn btn-secondary" (click)="checkOut()" [disabled]="!isCheckedIn || isCheckedOut">Check Out</button>
    </div>
    <div *ngIf="attendanceMessage" class="alert" [ngClass]="{'alert-success': !isError, 'alert-danger': isError}">
      {{ attendanceMessage }}
    </div>
  </div>
