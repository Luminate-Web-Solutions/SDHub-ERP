<app-navbar></app-navbar>
<div class="signin-container">
    <mat-card class="signin-card">
      <mat-card-header>
        <div class="logo-container">
          <img src="https://sdhub.in/wp-content/uploads/2024/05/cropped-Skills-Development-Hub-SM-Logos-2.png" alt="SD Hub Logo" class="logo">
        </div>
        <div class="header-text">
        <mat-card-title>Sign In</mat-card-title>
        <mat-card-subtitle>Skills Development Hub</mat-card-subtitle>
        </div>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
     <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
       <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
     </button>
          </mat-form-field>
  
          <div class="form-actions">
            <a mat-button color="primary" (click)="forgotPassword()">Forgot Password?</a>
            <button mat-raised-button color="primary" type="submit">Sign In</button>
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="redirectToSignup()">New User? Signup</button>
      </mat-card-actions>
    </mat-card>
  </div>
