<app-navbar></app-navbar>
<div class="signin-container">
  <mat-card class="signin-card">
    <mat-card-header>
      <div class="logo-container">
        <img src="https://sdhub.in/wp-content/uploads/2024/05/cropped-Skills-Development-Hub-SM-Logos-2.png" alt="SD Hub Logo" class="logo">
      </div>
      <div class="header-text">
        <mat-card-title>Sign In</mat-card-title>
        <mat-card-subtitle>Skills Development Hub</mat-card-subtitle>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="user-type-toggle">
        <mat-button-toggle-group [value]="isAdmin" (change)="toggleUserType()">
          <mat-button-toggle [value]="false">Student</mat-button-toggle>
          <mat-button-toggle [value]="true">Admin</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="signinForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="signinForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="signinForm.get('password')?.hasError('required')">Password is required</mat-error>
        </mat-form-field>

        <div class="form-actions">
          <a mat-button color="primary" (click)="forgotPassword()">Forgot Password?</a>
          <button mat-raised-button color="primary" type="submit" [disabled]="!signinForm.valid">
            Sign In as {{ isAdmin ? 'Admin' : 'Student' }}
          </button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="redirectToSignup()" *ngIf="!isAdmin">
        New Student? Signup
      </button>
    </mat-card-actions>
  </mat-card>
</div>
