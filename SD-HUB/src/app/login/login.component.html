<app-banner></app-banner>
<app-navbar></app-navbar>
<div class="signin-container">
  <div class="animation">
    <iframe src="https://lottie.host/embed/c4feb421-ad7a-432c-a01f-4ea99fc5aea9/tR9KkNCARl.lottie" width="550"
      height="535" style="border: none;"></iframe>
  </div>
  <div class="signin">
    <mat-card class="signin-card">
      <mat-card-header>
        <div class="logo-container">
          <img src="/SD logo M Circle.png" alt="SD Hub Logo" class="logo">
        </div>
        <div class="header-text">
          <mat-card-title>Login</mat-card-title>
          <mat-card-subtitle>Skills Development Hub</mat-card-subtitle>
        </div>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
              <mat-option value="stakeholder">Stakeholder</mat-option>
              <mat-option value="director">Director</mat-option>
              <mat-option value="admin">Admin Staff</mat-option>
              <mat-option value="trainer">Trainer</mat-option>
            </mat-select>
            <mat-error *ngIf="signinForm.get('role')?.hasError('required')">Role is required</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required>
            <mat-error *ngIf="signinForm.get('email')?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="signinForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="signinForm.get('password')?.hasError('required')">Password is required</mat-error>
          </mat-form-field>

          <div class="form-actions">
            <a class="mat-btn" mat-button (click)="forgotPassword()">Forgot Password?</a>
            <button mat-raised-button type="submit" [disabled]="!signinForm.valid">
              Sign in
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<app-footer></app-footer>
<app-chat-widget></app-chat-widget>
