<h2 mat-dialog-title>{{ isEdit ? 'Edit Topic' : 'Add Topic' }}</h2>
<mat-dialog-content>
  <form [formGroup]="topicForm">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="topicForm.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="topicForm.invalid">
    {{ isEdit ? 'Update' : 'Add' }}
  </button>
</mat-dialog-actions>
