<h2 mat-dialog-title>{{ isEdit ? 'Edit Member' : 'Add Member' }}</h2>
<mat-dialog-content>
  <form [formGroup]="memberForm">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="memberForm.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="memberForm.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="memberForm.get('email')?.hasError('email')">Invalid email format</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Topic</mat-label>
      <mat-select formControlName="topicId">
        <mat-option *ngFor="let topic of topics" [value]="topic.id">{{topic.name}}</mat-option>
      </mat-select>
      <mat-error *ngIf="memberForm.get('topicId')?.hasError('required')">Topic is required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="memberForm.invalid">
    {{ isEdit ? 'Update' : 'Add' }}
  </button>
</mat-dialog-actions>
