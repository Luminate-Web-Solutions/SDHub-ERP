<h2 mat-dialog-title>Select Member</h2>
<mat-dialog-content>
  <mat-list>
    <mat-list-item *ngFor="let member of data.members" (click)="onSelect(member)" class="member-item">
      {{member.name}} ({{member.email}})
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
