<h2 mat-dialog-title>Add New Student</h2>
<mat-dialog-content>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Student Name</mat-label>
      <input matInput [(ngModel)]="student.name" name="name" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Student S.No</mat-label>
      <input matInput [(ngModel)]="student.s_no" name="s_no" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Phone Number</mat-label>
      <input matInput [(ngModel)]="student.phone_number" name="phone_number" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSubmit()">Add</button>
</mat-dialog-actions>
