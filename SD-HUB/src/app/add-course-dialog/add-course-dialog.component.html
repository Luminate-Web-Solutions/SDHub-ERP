<h2 mat-dialog-title>Add New Course</h2>
<mat-dialog-content>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Course Title</mat-label>
      <input matInput [(ngModel)]="course.title" name="title" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Course Description</mat-label>
      <textarea matInput [(ngModel)]="course.description" name="description"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSubmit()">Add</button>
</mat-dialog-actions>
