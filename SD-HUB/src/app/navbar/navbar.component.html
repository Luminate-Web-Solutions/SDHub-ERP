<mat-toolbar class="navbar">
    <div class="container">
      <div class="logo">
        <img src="https://sdhub.in/wp-content/uploads/2024/05/cropped-Skills-Development-Hub-SM-Logos-2.png" alt="SD Hub Logo">
      </div>
  
      <div class="nav-links" [class.show]="isMenuOpen">
        <a mat-button routerLink="/home" routerLinkActive="active">HOME</a>
        <a mat-button routerLink="/aboutus" routerLinkActive="active">ABOUT US</a>
        <a mat-button routerLink="/course" routerLinkActive="active">COURSES</a>
        <a mat-button routerLink="/signup" routerLinkActive="active">SIGN UP</a>
        <a mat-button routerLink="/signin" routerLinkActive="active">SIGNIN</a>
      </div>
  
      <button mat-button class="contact-btn" routerLink="/contact">
        Contact Us
        <mat-icon>mail_outline</mat-icon>
      </button>
  
      <button mat-icon-button class="menu-btn" (click)="toggleMenu()">
        <mat-icon>{{ isMenuOpen ? 'close' : 'menu' }}</mat-icon>
      </button>
    </div>
  </mat-toolbar>
