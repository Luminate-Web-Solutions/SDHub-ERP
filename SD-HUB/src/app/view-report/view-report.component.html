<div class="report-container">
    <h2>Quiz Results</h2>
    <table mat-table [dataSource]="results" class="mat-elevation-z8">
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
  
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>Full Name</th>
        <td mat-cell *matCellDef="let element">{{ element.fullName }}</td>
      </ng-container>
  
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
      </ng-container>
  
      <ng-container matColumnDef="courseApplied">
        <th mat-header-cell *matHeaderCellDef>Course Applied</th>
        <td mat-cell *matCellDef="let element">{{ element.courseApplied }}</td>
      </ng-container>
  
      <ng-container matColumnDef="marksScored">
        <th mat-header-cell *matHeaderCellDef>Marks Scored</th>
        <td mat-cell *matCellDef="let element">{{ element.marksScored }}</td>
      </ng-container>
  
      <ng-container matColumnDef="selectedAnswers">
        <th mat-header-cell *matHeaderCellDef>Selected Answers</th>
        <td mat-cell *matCellDef="let element">{{ element.selectedAnswers.join(', ') }}</td>
      </ng-container>
  
      <ng-container matColumnDef="states">
        <th mat-header-cell *matHeaderCellDef>Correctness</th>
        <td mat-cell *matCellDef="let element">{{ element.states.join(', ') }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
