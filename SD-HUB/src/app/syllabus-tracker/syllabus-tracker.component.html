<div class="board-container" [class.dark-mode]="darkMode" cdkDropListGroup>
  <header class="app-header">
    <h1>Weekely Syllabus Tracker</h1>
    <div class="controls">
      <input type="text" placeholder="Search topics..." 
             [(ngModel)]="syllabusService.searchQuery">
      <button (click)="darkMode = !darkMode">
        {{ darkMode ? 'ðŸŒž' : 'ðŸŒ™' }}
      </button>
    </div>
  </header>

  <div class="navigation">
    <button (click)="previousBlock()" [disabled]="currentBlock === 0">â€¹ Previous</button>
    <span>Block {{ currentBlock + 1 }}</span>
    <button (click)="nextBlock()">Next â€º</button>
  </div>

  <div class="board">
    <div *ngFor="let week of displayedWeeks" class="week-column"
         cdkDropList
         [cdkDropListData]="week.topics"
         (cdkDropListDropped)="drop($event)">
      
      <div class="column-header">
        <h3>Week {{ week.week }}</h3>
        <div class="progress-circle" 
             [style.background]="'conic-gradient(var(--success) ' + week.completionPercentage + '%, var(--bg-light) ' + week.completionPercentage + '%)'">
          {{ week.completionPercentage }}%
        </div>
      </div>

      <div class="topic-list">
        <div *ngFor="let topic of week.topics" class="topic-card"
             cdkDrag
             [cdkDragData]="topic"
             [class.completed]="topic.completed">
             
          <div class="card-content">
            <div class="card-handle" cdkDragHandle>â ¿</div>
            <div class="card-body" (click)="syllabusService.toggleComplete(topic.id)">
              {{ topic.title }}
              <div *ngIf="topic.dueDate" class="due-date">
                ðŸ“… {{ topic.dueDate | date: 'shortDate' }}
              </div>
            </div>
            <button class="delete-btn" (click)="syllabusService.deleteTopic(topic.id)">Ã—</button>
          </div>
        </div>
      </div>

      <div class="add-topic">
        <div *ngIf="isAddingTopic === week.week" class="add-topic-form">
          <textarea [(ngModel)]="newTopicText" 
                    placeholder="New topic..."
                    (keydown.enter)="addTopic(week.week)"></textarea>
          <div class="form-actions">
            <button class="add-btn" (click)="addTopic(week.week)">Add</button>
            <button class="cancel-btn" (click)="isAddingTopic = null">Cancel</button>
          </div>
        </div>
        <button *ngIf="isAddingTopic !== week.week" 
                class="add-topic-btn" 
                (click)="isAddingTopic = week.week">
          + Add Topic
        </button>
      </div>
    </div>
  </div>
</div>
