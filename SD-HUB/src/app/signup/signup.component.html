<div class="signup-container">
  <div class="animation">
    <iframe src="https://lottie.host/embed/5ac79c35-8a90-4a2c-ac41-ef34ebb928df/p7ZdMFJpvJ.lottie" width="100%" height="100%" style="border: none;"></iframe>
  </div>
  <div class="signup">
    <mat-card class="signup-card">
      <mat-card-header>
        <div class="logo-container">
          <img src="/SD logo M Circle.png" alt="SD Hub Logo" class="logo">
        </div>
        <div class="header-text">
          <mat-card-title>Registration</mat-card-title>
          <mat-card-subtitle>Skills Development Hub</mat-card-subtitle>
        </div>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
          <mat-form-field appearance="outline">
            <mat-label>Course Applying for</mat-label>
            <mat-select formControlName="course">
              <mat-option>None</mat-option>
              <mat-option value="Web Development">Web Development</mat-option>
              <mat-option value="Data Analytics">Data Analytics</mat-option>
              <mat-option value="Accounting + Tally ERP">Accounting + Tally ERP</mat-option>
              <mat-option value="Digital Marketing + Graphic Designing">Digital Marketing + Graphic Designing</mat-option>
              <mat-option value="Office Administration">Office Administration</mat-option>
              <mat-option value="System Engineering">System Engineering</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Contact Number</mat-label>
            <input matInput formControlName="contactNumber">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email Address</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Create a password">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" placeholder="Confirm your password">
            <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" type="button">
              <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <button mat-flat-button color="warn" type="submit" class="signup-button">
            Submit
          </button>

          <p class="login-link">
            Already have an account? <a routerLink="/signin">Sign-in</a>
          </p>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
