<app-banner></app-banner>
<app-navbar></app-navbar>

<div class="gallery-container" id="gallery">
    <div *ngFor="let category of imagesByCategory | keyvalue">
        <h2>{{ category.key }}</h2>
        <div class="gallery-grid">
            <div class="gallery-item" *ngFor="let img of category.value">
                <img [src]="'http://localhost:3000' + img" alt="Gallery Image">
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
