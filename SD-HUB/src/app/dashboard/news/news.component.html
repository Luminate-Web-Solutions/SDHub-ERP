<div class="news-container">
  <div class="news-header">
    <h2>Latest News & Updates</h2>
    <button mat-raised-button color="primary" (click)="openAddNewsDialog()">
      <mat-icon>add</mat-icon>
      Add News
    </button>
  </div>

  <div class="news-table-container mat-elevation-z8">
    <table mat-table [dataSource]="newsList" class="news-table">
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let news">{{news.title}}</td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let news">{{news.date}}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let news" class="description-cell">{{news.description}}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let news">
          <button mat-icon-button color="primary" (click)="openEditNewsDialog(news)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteNews(news.id!)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no data -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No news available</td>
      </tr>
    </table>
  </div>
</div>
