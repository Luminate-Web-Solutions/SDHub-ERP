<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<form [formGroup]="newsForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
      <mat-error *ngIf="newsForm.get('title')?.hasError('required')">
        Title is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Date</mat-label>
      <input matInput formControlName="date">
      <mat-error *ngIf="newsForm.get('date')?.hasError('required')">
        Date is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="5"></textarea>
      <mat-error *ngIf="newsForm.get('description')?.hasError('required')">
        Description is required
      </mat-error>
    </mat-form-field>

    <div class="image-upload">
      <label for="image-input">Image (optional):</label>
      <input type="file" id="image-input" accept="image/*" (change)="onFileSelected($event)">
      
      <div *ngIf="imagePreview" class="image-preview">
        <img [src]="imagePreview" alt="News image preview">
      </div>
    </div>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="newsForm.invalid">
      {{ data.mode === 'add' ? 'Add' : 'Update' }}
    </button>
  </div>
</form>
