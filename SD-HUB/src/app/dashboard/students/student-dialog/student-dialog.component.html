<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Unique ID</mat-label>
      <input matInput formControlName="uniqueId" [readonly]="true">
      <mat-error *ngIf="studentForm.get('uniqueId')?.hasError('required')">
        Unique ID is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName">
      <mat-error *ngIf="studentForm.get('firstName')?.hasError('required')">
        First Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName">
      <mat-error *ngIf="studentForm.get('lastName')?.hasError('required')">
        Last Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Application Date</mat-label>
      <input matInput formControlName="applicationDate" type="date">
      <mat-error *ngIf="studentForm.get('applicationDate')?.hasError('required')">
        Application Date is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Course</mat-label>
      <input matInput formControlName="course">
      <mat-error *ngIf="studentForm.get('course')?.hasError('required')">
        Course is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email">
      <mat-error *ngIf="studentForm.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="studentForm.get('email')?.hasError('email')">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="studentForm.invalid">
      {{ data.mode === 'add' ? 'Add' : 'Update' }}
    </button>
  </div>
</form>
